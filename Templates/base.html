{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Project Manager</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet"> 
		
		<link rel="stylesheet" type="text/css" href="{% static "CSS/base.css" %}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="
		sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
		</script>

	</head>
	<body style = "background: #CEDAEF !important;">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="background: #19191B;
		background: -webkit-linear-gradient(left, #19191B, #2065D2);
		background: -moz-linear-gradient(left, #19191B, #2065D2);
		background: linear-gradient(to right, #19191B, #2065D2);">
			<!-- Brand -->
			<a class="navbar-brand" href="/">Project Manager</a>
			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			  <span class="navbar-toggler-icon"></span>
			</button>

		  
			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
			  <ul class="navbar-nav">
					{% if not user.is_authenticated %}
					<li class="nav-item">
							<a class="nav-link" href="/studentsignup">Sign Up</a>
					</li>
					<li class="nav-item">
							<a class="nav-link" href="/studentsignin">Sign In</a>
					</li>
					{%endif%}
					{% if user.is_authenticated %}
					<li class="nav-item">
							<a class="nav-link" href="/logout">Logout</a>
							
					</li>
					{%endif%}
					{%block nav%}{%endblock nav%}

				
			  </ul>
			</div>
		  </nav>

	<div class="container ">
			{%block main%}{%endblock main%}
		<div class="row justify-content-center">
			<div class="col-md-6">
				<!-- <div class="card" style="margin-top:70px;"> -->

							{%block content%}{%endblock content%}
						<!-- </div> -->
					<!-- </div> -->
				<!-- </div> -->
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">{%block script%}{%endblock%}</script>
