{%extends 'base.html'%}


  {%block content%}
  <div class="card" style="margin-top:70px;">
      <div class="card-body">
              <div class = "cardedit">
      <form action = "/studentsignup/" method = "POST">
        {%csrf_token%}
        
       <div class = "row">
          <div class = 'col-sm'></div>
          <div class = 'col-sm'>
            <h3><b>SignUp</b></h3>
            
          </div>
          <div class = 'col-sm'></div>
        </div>

        <div class="form-group">
         
          <input type="text" class="form-control" name="username" placeholder="Full name" required>
        </div>
        <div class="form-group">
       
          <input type="text" class="form-control" name="usn" placeholder="USN" required>
        </div>
        
        <div class="form-group">
        
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email" required>
        </div>
        <div class="form-group">
       
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
        
          <input type="text" class="form-control" name = 'sem' aria-describedby="emailHelp" placeholder="Sem" required>
        </div>
        <div class="form-group">
        
         
          
            <select class="form-control" name = "dpt" required>
              <option selected="selected" disabled>Select Branch</option>
              <option value = "CS">CSE</option>
              <option value = "IS">ISE</option>
              <option value = "EC">EC</option>
              <option value = "EEE">EEE</option>
              <option value = "IE">IE</option>
              <option value = "CIVIL">CIVIL</option>
              <option value = "MECH">MECH</option>
              <option value = "TC">EEE</option>
            </select>
        
        </div>

        <div class = "row">
          <div class = 'col-sm'></div>
          <div class = 'col-sm'>
            <button type="submit" class="btn btn-primary">Submit</button><br><br>
            
          </div>
          <div class = 'col-sm'></div>
        </div>
        Already a user? <a href="{% url 'studentsignin' %}">SignIn</a>
    </form>
  </div>
</div>
</div>
  {%endblock%}
