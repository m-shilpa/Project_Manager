  {%block content%}

    <div class="card-body">
						<div class = "cardedit">
      <form action = "/studentsignin/" , method = "POST">
      {%csrf_token%}

          </div>

          <input type="text" class="form-control" name = 'user' aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div>
         
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
     
        <div>
         
        <div>
         
        <div class = "row">
          <div class = 'col-sm'></div>

          </div>
          <div class = 'col-sm'></div>

  </div>
