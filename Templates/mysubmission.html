{%extends 'base.html'%}
{%block main%}
{%for project in projects%}
<div class = 'row' style = "margin-top :40px;">
    <div class = 'col-md-12'>
       <div class="row">
           <div class='col-md-6'>
            
                <img style ="width:100%;height:100%;" class = 'sub-image' src = {{project.project_pic.url}} src = ""> 
            </div>
            
            <div class = 'col-md-6'>
         
                <h2>{{project.pname}}({{project.types}})</h2>
                <strong>Summary</strong> <div>
                    {{project.summary}}
                </div>
                <a href = {{project.pfile.url}} target="_blank">Document</a>
                <br/><strong>Comments</strong>
                <div>{{project.tcomment}}</div>
                <strong>Status</strong> : <strong style = "color: red">{{project.get_status_display}}</strong>
                <br/><a class = "btn btn-primary" href = '/update/{{project.id}}'>Update</a>
            </div>
            </div>

         
       
    </div>
</div>
{%endfor%}

{%endblock%}
