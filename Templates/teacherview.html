{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Project Manager</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="

<style>
       
        .containers{
            display: flex;
    justify-content: center;
        }
        </style>
	</head>

<form method = "POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="containers"><div>
        <h1>Project Details</h1>
    Accept<input type="radio" name ="status" value="A"/>
    Reject<input type="radio" name ="status" value="R"/>
    To be modified<input type="radio" name ="status" value="M"/>
    <p class="sid">USN:</p>
    <p>Project Name:{{project.pname}}</p>
    <p>Sem:{{project.sem}}</p>
    <p>Subject:{{project.subject}}</p>
    <p>Comment<textarea name="comment">Enter your comments</textarea></p>
    <button type="submit" class="btn btn-primary">Submit</button></div>
</div>
</form>
